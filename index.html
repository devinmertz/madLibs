<!DOCTYPE html>
<html lang="en" ng-app="madLib">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boxes</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body ng-controller="mainCtrl">

	<div id="whole" class="container-fluid">

		<h1>Mad Libs!</h1>



		<div class="well">
			<input type="text" ng-model="libs[index].value" placeholder="{{libs[index].type}}">
			<br> 
			<br>
			<a href="#" ng-click="enterLib()" class="btn btn-primary btn-lg">Submit</a>

		</div>





		<p ng-if="libsCompleted">
			<span ng-repeat="lib in libs track by $index">
					{{lib.value}} {{firstML[$index]}}
				</span>
		</p>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="app.js"></script>
	</div>
</body>

</html>

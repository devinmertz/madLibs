<!DOCTYPE html>
<html lang="en" ng-app="madLib">

<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boxes</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>


<body ng-controller="mainCtrl">

	<div id="whole" class="container-fluid">

		<h1>Mad Libs!</h1>



		<div class="well">
			<input type="text" ng-model="input">{{input}}
			<br>

			<a href="#" ng-click="master(input)" class="btn btn-primary btn-lg">Submit</a>

		</div>





		<p ng-if="inArr.length >9">
			<span ng-repeat="string in inArr">
					{{string + firstML[$index]}}
				</span>
		</p>


		<script src="app.js"></script>
	</div>
</body>

</html>
